      - CORS_ALLOW_HEADERS=*
      
      # Timeout Settings
      - TIMEOUT_KEEP_ALIVE=650
      - TIMEOUT_GRACEFUL_SHUTDOWN=30
      
    volumes:
      - docling-temp:/tmp/docling
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
