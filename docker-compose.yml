services:
  docling-service:
    build: .
    container_name: docling-service
    ports:
      - "8080:8080"
    environment:
      DOCLING_API_KEY: "${DOCLING_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      PORT: "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
