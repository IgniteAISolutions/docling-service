services:
  docling:
    build: .
    container_name: docling-service
    ports:
      - "8080:8080"
    environment:
      DOCLING_API_KEY: "${DOCLING_API_KEY}"
      PORT: "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
