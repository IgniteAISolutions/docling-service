      # Service Configuration
      - MAX_FILE_SIZE_MB=50
      - ALLOWED_EXTENSIONS=pdf,docx,xlsx,pptx,html,txt
      - TEMP_DIR=/tmp/docling
      
      # Processing Configuration
      - MAX_CONCURRENT_JOBS=5
      - ENABLE_OCR=true
