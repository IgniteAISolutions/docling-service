services:
  docling-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docling-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - docling-temp:/tmp/docling
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  docling-temp:
    driver: local
